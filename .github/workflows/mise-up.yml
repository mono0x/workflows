name: mise up
on:
  workflow_call:
    inputs:
      tools:
        description: "Tools to update with mise up --bump (empty for all tools)"
        type: string
        default: ""
      mise-version:
        description: "mise version to use"
        type: string
        default: "2026.1.8"
      commit-message:
        description: "Commit message for the update"
        type: string
        default: "mise up --bump"
      title:
        description: "Pull request title"
        type: string
        default: "mise up --bump"
      body:
        description: "Pull request body"
        type: string
        default: |
          Update dependencies with `mise up --bump`
      branch:
        description: "Branch name for the pull request (empty for mise-up-<run_id>)"
        type: string
        default: ""
      app-id:
        description: "GitHub App ID for generating token (if not provided, uses github.token)"
        type: string
        default: ""
    secrets:
      app-private-key:
        description: "GitHub App private key for generating token"
        required: false
jobs:
  mise-up:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        if: inputs.app-id != ''
        id: app-token
        with:
          app-id: ${{ inputs.app-id }}
          private-key: ${{ secrets.app-private-key }}
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token || github.token }}
      - uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3.6.1
        with:
          version: ${{ inputs.mise-version }}
          install: false
      - run: mise up --bump ${{ inputs.tools }}
      - id: diff
        run: |
          git add -N .
          git diff --name-only --exit-code
        continue-on-error: true
      - uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        if: steps.diff.outcome == 'failure'
        with:
          token: ${{ steps.app-token.outputs.token || github.token }}
          commit-message: ${{ inputs.commit-message }}
          title: ${{ inputs.title }}
          body: ${{ inputs.body }}
          branch: ${{ inputs.branch || format('mise-up-{0}', github.run_id) }}
          delete-branch: true
