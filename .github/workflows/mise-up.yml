name: mise up
on:
  workflow_call:
    inputs:
      tools:
        description: "Tools to update with mise up --bump (empty for all tools)"
        type: string
        default: ""
      mise-version:
        description: "mise version to use (empty for latest)"
        type: string
        default: ""
      commit-message:
        description: "Commit message for the update"
        type: string
        default: "mise up --bump"
      title:
        description: "Pull request title"
        type: string
        default: "mise up --bump"
      body:
        description: "Pull request body"
        type: string
        default: |
          Update dependencies with `mise up --bump`
      branch:
        description: "Branch name for the pull request (empty for mise-up-<run_id>)"
        type: string
        default: ""
      app-id:
        description: "GitHub App ID for generating token (if not provided, uses github.token)"
        type: string
        default: ""
    secrets:
      app-private-key:
        description: "GitHub App private key for generating token"
        required: false
jobs:
  mise-up:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        if: inputs.app-id != ''
        id: app-token
        with:
          app-id: ${{ inputs.app-id }}
          private-key: ${{ secrets.app-private-key }}
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          token: ${{ steps.app-token.outputs.token || github.token }}
      - uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
        with:
          version: ${{ inputs.mise-version }}
          install: false
      - run: |
          mkdir -p ~/.config/mise
          echo <<<'EOF' > ~/.config/mise/config.toml
          [tools]
          pnpm = "latest"

          [settings.npm]
          package_manager = "pnpm"
          EOF

          mkdir -p ~/.config/pnpm
          echo <<<'EOF' > ~/.config/pnpm/rc
          minimum-release-age=4320
          EOF
      - run: mise install
        working-directory: ~/
      - run: mise up --bump ${{ inputs.tools }}
      - id: diff
        run: |
          git add -N .
          git diff --name-only --exit-code
        continue-on-error: true
      - uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        if: steps.diff.outcome == 'failure'
        with:
          token: ${{ steps.app-token.outputs.token || github.token }}
          commit-message: ${{ inputs.commit-message }}
          title: ${{ inputs.title }}
          body: ${{ inputs.body }}
          branch: ${{ inputs.branch || format('mise-up-{0}', github.run_id) }}
          delete-branch: true
