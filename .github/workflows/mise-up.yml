name: mise up
on:
  workflow_call:
    inputs:
      tools:
        description: "Tools to update with mise up --bump (empty for all tools)"
        type: string
        default: ""
      mise-version:
        description: "mise version to use (empty for latest)"
        type: string
        default: ""
      commit-message:
        description: "Commit message for the update"
        type: string
        default: "mise up --bump"
      title:
        description: "Pull request title"
        type: string
        default: "mise up --bump"
      body:
        description: "Pull request body"
        type: string
        default: |
          Update dependencies with `mise up --bump`
      branch:
        description: "Branch name for the pull request (empty for mise-up-<run_id>)"
        type: string
        default: ""
    secrets:
      token:
        description: "GitHub token for checkout and creating PR (defaults to github.token)"
        required: false
jobs:
  mise-up:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          token: ${{ secrets.token || github.token }}
      - uses: jdx/mise-action@e3d7b8d67a7958d1207f6ed871e83b1ea780e7b0 # v3.3.1
        with:
          version: ${{ inputs.mise-version }}
          install: false
      - run: mise up --bump ${{ inputs.tools }}
      - id: diff
        run: |
          git add -N .
          git diff --name-only --exit-code
        continue-on-error: true
      - uses: peter-evans/create-pull-request@98357b18bf14b5342f975ff684046ec3b2a07725 # v8.0.0
        if: steps.diff.outcome == 'failure'
        with:
          token: ${{ secrets.token || github.token }}
          commit-message: ${{ inputs.commit-message }}
          title: ${{ inputs.title }}
          body: ${{ inputs.body }}
          branch: ${{ inputs.branch || format('mise-up-{0}', github.run_id) }}
          delete-branch: true
